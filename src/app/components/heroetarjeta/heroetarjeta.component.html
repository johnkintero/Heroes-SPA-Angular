<div class="card animated fadeIn fast" >
    <img class="card-img-top" [src]="heroe.img" alt="">
    <div class="card-body">
        <h4 class="card-title">{{ heroe.nombre }}</h4>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{heroe.casa}}</small></p>
        <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-blog">Ver mas..</button>
    </div>
</div>
