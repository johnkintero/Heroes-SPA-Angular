<h1>Heroes <small>Marvel y DC</small></h1>
<hr>
<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
       <div class="alert alert-info" role="alert">
            No se encontrar√≥n datos.
       </div> 
    </div>

</div>
<div class="card-columns">
    
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top" [src]="heroe.img" alt="">
        <div class="card-body">
            <h4 class="card-title">{{ heroe.nombre }}</h4>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{heroe.casa}}</small></p>
            <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-blog">Ver mas..</button>
        </div>
    </div>
</div>
